<!DOCTYPE html>
<html>
    <head>
        <title>
            hello world!
        </title>
    </head>
    <body onload="checkCookies()">
        <button id="button1" onclick="sayHello('小明')" type="button">
            click me
        </button>
        <label onmouseout="mOut(this)" onmouserover="mOver(this)" style="background-color: red;width: 120px;padding: 40px;color: blue;">
            hi
        </label>
        <script type="text/javascript">

            function sayHello (somewords) {
                document.getElementById("button1").innerHTML= somewords+" ，this is a test";
            }
            function checkCookies () {

                if (navigator.cookieEnabled) {
                    alert("启用cookie");
                }
                else{
                    alert("未启用cookie");
                }
            }

            function sayBye() {
                alert("ByeBye");
            }
            function mOut (obj) {
                obj.innerHTML="再见";
            }
            function mOver (obj) {
                obj.innerHTML="你好";
            }
        </script>
    </body>
</html>
